<!DOCTYPE html>
<html lang="${lang}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=1366">
  <title>iconLake - You Create, You Own!</title>
  <meta name="description" content="iconLake - You Create, You Own! Creation lifecycle management tool in web3.0">
  <meta name="keywords" content="iconlake,icon,font,svg,web3,creation,own,blockchain">
  <link rel="icon" href="/imgs/favicon.ico" />
  <link rel="stylesheet" href="https://cdn.iconlake.com/src/62baa706165a501ea7a68e00/3f40f254e622010c10e76355cb357e13/iconlake.css">
  <link rel="stylesheet" href="/common/index.css">
  <link rel="stylesheet" href="/home/index.css">
</head>

<body>
  <header>
    <img class="bg" src="/imgs/index-banner.png" alt="iconlake">
    <div class="t-center content">
      <p>
        <img class="logo" src="/imgs/logo-white.svg" height="120" alt="iconLake">
      </p>
      <h1>You Create, You Own!</h1>
      <p>
        <a class="flex center use" href="/login">${useImmediately}</a>
      </p>
    </div>
    <a class="language flex" href="?locale=${otherLocale}">
      <i class="iconfont icon-earth"></i>
      <span>${otherLanguage}</span>
    </a>
  </header>
  <div class="features">
    <img class="bg" src="/imgs/index-d-5.png" alt="iconlake">
    <div class="item f1">
      <img class="img-main" src="/imgs/index-d-1.png" alt="iconlake">
      <img class="img-deco" src="/imgs/index-d-3.png" alt="iconlake">
      <h2>
        <p>iconLake - You Create, You Own!</p>
        <p>${web3CreationManageTool}</p>
      </h2>
    </div>
    <div class="item f2">
      <img class="img-main" src="/imgs/index-d-2.png" alt="iconlake">
      <img class="img-deco" src="/imgs/index-d-4.png" alt="iconlake">
      <h3>
        <p>
          <span class="dot"></span>
          <span>${feature1}</span>
        </p>
        <p>
          <span class="dot"></span>
          <span>${feature2}</span>
        </p>
        <p>
          <span class="dot"></span>
          <span>${feature3}</span>
        </p>
      </h2>
    </div>
    <img class="bg btm" src="/imgs/index-d-6.png" alt="iconlake">
  </div>
  <footer class="flex center">
    <span>Copyright&nbsp;&copy;&nbsp;2022-2024&nbsp;iconLake</span>
    ${beianHtml}
    <a target="_blank" href="https://support.qq.com/product/370032">${help&feedback}</a>
    <div class="flex center open-source">
      <span>${openSource}:</span>
      <a target="_blank" href="https://gitee.com/iconLake/IconLake" title="Gitee">
        <img src="/imgs/gitee-logo.svg" alt="gitee">
      </a>
      <a target="_blank" href="https://github.com/iconLake/IconLake" title="Github">
        <img src="/imgs/github-logo.svg" alt="github">
      </a>
    </div>
  </footer>
  <script>
    var locale = "${locale}";
  </script>
  <script src="/common/index.js"></script>
</body>

</html>
