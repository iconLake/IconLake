syntax = "proto3";

package iconlake.icon;

import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "cosmos/base/query/v1beta1/pagination.proto";
import "iconlake/icon/params.proto";
import "iconlake/icon/icon_data.proto";
import "cosmos/nft/v1beta1/query.proto";
import "iconlake/icon/class_data.proto";

option go_package = "iconlake/x/icon/types";

// Query defines the gRPC querier service.
service Query {
  
  // Parameters queries the parameters of the module.
  rpc Params (QueryParamsRequest) returns (QueryParamsResponse) {
    option (google.api.http).get = "/iconlake/icon/params";
  }
  
  // Queries hash of a uri.
  rpc Hash (QueryHashRequest) returns (QueryHashResponse) {
    option (google.api.http) = {
      post: "/iconlake/icon/hash"
      body: "*"
    };
  }
  
  // Queries a NFT info.
  rpc NFT (QueryNFTRequest) returns (QueryNFTResponse) {
    option (google.api.http).get = "/iconlake/icon/nft/{classId}/{id}";
  }
  
  // Queries a list of NFTs of a class.
  rpc NFTs (cosmos.nft.v1beta1.QueryNFTsRequest) returns (QueryNFTsResponse) {
    option (google.api.http).get = "/iconlake/icon/nfts";
  }
  
  // Queries a class info.
  rpc Class (QueryClassRequest) returns (QueryClassResponse) {
    option (google.api.http).get = "/iconlake/icon/class/{id}";
  }

  // Queries a list of Class items.
  rpc Classes (cosmos.nft.v1beta1.QueryClassesRequest) returns (QueryClassesResponse) {
    option (google.api.http).get = "/iconlake/icon/classes";
  }
}
// QueryParamsRequest is request type for the Query/Params RPC method.
message QueryParamsRequest {}

// QueryParamsResponse is response type for the Query/Params RPC method.
message QueryParamsResponse {
  // params holds all the parameters of this module.
  Params params = 1 [(gogoproto.nullable) = false];
}

message QueryHashRequest {
  string hashType = 1;
  string uri      = 2;
}

message QueryHashResponse {
  string graphHash = 1;
  string fileHash  = 2;
}

message NFT {
  string   classId = 1;
  string   id      = 2;
  string   uri     = 3;
  string   uriHash = 4;
  IconData data    = 5;
}

message QueryNFTRequest {
  string classId = 1;
  string id      = 2;
}

message QueryNFTResponse {
  NFT nft = 1;
}

message QueryNFTsResponse {
  repeated NFT                                    nfts       = 1;
           cosmos.base.query.v1beta1.PageResponse pagination = 2;
}

message QueryClassRequest {
  string id = 1;
}

message Class {
  string    id          = 1;
  string    name        = 2;
  string    symbol      = 3;
  string    description = 4;
  string    uri         = 5;
  string    uriHash     = 6;
  ClassData data        = 7;
}

message QueryClassResponse {
  Class class = 1;
}

message QueryClassesResponse {
  repeated Class                                  classes    = 1;
           cosmos.base.query.v1beta1.PageResponse pagination = 2;
}
