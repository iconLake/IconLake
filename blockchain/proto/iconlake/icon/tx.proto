syntax = "proto3";

package iconlake.icon;

import "iconlake/icon/icon_data.proto";

option go_package = "iconlake/x/icon/types";

// Msg defines the Msg service.
service Msg {
  rpc Mint        (MsgMint       ) returns (MsgMintResponse       );
  rpc UpdateClass (MsgUpdateClass) returns (MsgUpdateClassResponse);
}
message MsgMint {
  string   creator     = 1;
  string   classId     = 2;
  string   id          = 3;
  string   name        = 4;
  string   description = 5;
  string   uri         = 6;
  string   uriHash     = 7;
  uint64   supply      = 9;
}

message MsgMintResponse {}

message MsgUpdateClass {
  string    creator     = 1;
  string    id          = 2;
  string    name        = 3;
  string    symbol      = 4;
  string    description = 5;
  string    uri         = 6;
  string    uriHash     = 7;
}

message MsgUpdateClassResponse {}
