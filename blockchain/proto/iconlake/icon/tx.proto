syntax = "proto3";

package iconlake.icon;

option go_package = "iconlake/x/icon/types";

// Msg defines the Msg service.
service Msg {
  rpc Mint (MsgMint) returns (MsgMintResponse);
}

message ClassData {
  string createTime = 1;
}

message IconData {
  string author      = 1;
  string name        = 2;
  string description = 3;
  string createTime  = 4;
}

message MsgMint {
  string creator   = 1;
  string classId   = 2;
  string id        = 3;
  string uri       = 4;
  string uriHash   = 5;
  IconData data    = 6;
  uint64 supply    = 7;
}

message MsgMintResponse {}
